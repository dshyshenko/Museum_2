<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;600&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/main.scss">
    <script type="text/javascript" src="scripts/main.js"></script>
  </head>
  <body class="page">
    <header class="header">
      <div class="container">
        <div class="header__content">
          <div class="header__menu-section">
            <a href="#" class="logo">
              <img
                class="logo-image"
                src="images/NAMU.svg"
                alt="NAMULogo"
              >
            </a>
            <div class="header__menu-open">
              <a href="#menu" class="icon icon-menu"></a>
              <select
                name="select"
                class="select__lang"
              >
                <option value="UA">UA</option>
                <option value="EN">EN</option>
              </select>
            </div>
          </div>
          <div class="header__content-section">
            <div class="header__title-section">

              <p class="header__title-date">10 серпня - 10 листопада</p>
              <h1 class="header__title-name">Мистецтво ХІХ - ХХ ст.</h1>
              <p class="header__title-about">Внесок українських митців у світову культуру 19-20 ст.</p>
              <div class="button-container">
                <a href="#" class="button">Купити квиток</a>
              </div>
              <div class="header__title-end">
                <div class="header__title-end--date">10.08 - 10.10</div>
                <div class="header__title-end--row"></div>
              </div>
            </div>
            <div class="image">
              <img
                src="images/img_01.png"
                alt="ImageGirl"
                class="image__foto"
              >
            </div>
          </div>


        </div>

      </div>
    </header>


  </body>
</html>
